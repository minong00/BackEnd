<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 목록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>공지사항 목록</h1>
        <a href="/announcements/new" class="btn btn-primary mb-3">새 공지사항 추가</a>
        <ul class="list-group">
            {% for announcement in announcements %}
                <li class="list-group-item">
                    <h3>{{ announcement.title }}</h3>
                    <p>{{ announcement.body }}</p>
                    {% if announcement.attachment %}
                        <p><strong>첨부파일:</strong> <a href="{{ url_for('static', filename=announcement.attachment) }}">{{ announcement.attachment }}</a></p>
                    {% endif %}
                    <form action="{{ url_for('delete_announcement', id=announcement.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                    </form>
                    <a href="{{ url_for('edit_announcement', id=announcement.id) }}" class="btn btn-warning btn-sm">수정</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
